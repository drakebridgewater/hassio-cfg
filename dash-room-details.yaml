  - title: Garage
    icon: hue:room-carport
    path: garage
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
          show_header_toggle: false
        filter:
          include:
            - area: Garage*
          exclude:
            - name: "*KONA*"
