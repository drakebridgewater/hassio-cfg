title: Home
icon: mdi:home
button_card_templates: !include_dir_merge_named button-card-templates/
views:
  - title: Entry
    path: entry
    icon: hue:room-front-door
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
        filter:
          include:
            - area: Entryway
          exclude: []
        sort:
          method: domain
      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: view_back_button
            tap_action:
              navigation_path: ../../dash-room-by-room/main
  - title: Living Room
    path: living_room
    icon: mdi:sofa
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
          title: Lights/Fans/Switches
        filter:
          include:
            - area: Living Room
          exclude:
            - domain: alarm_control_panel
            - domain: automation
            - domain: input_boolean
            - domain: remote
            - domain: script
            - domain: binary_sensor
            - domain: climate
            - domain: cover
            - domain: device_tracker
            - domain: lock
            - domain: media_player
            - domain: sensor
        sort:
          method: domain
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
        filter:
          include:
            - area: Living Room
          exclude:
            - domain: light
            - domain: switch
            - domain: fan
        sort:
          method: domain
      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: view_back_button
            tap_action:
              navigation_path: ../../dash-room-by-room/living_room
  - title: kitchen
    path: kitchen
    icon: mdi:countertop
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
          title: Lights/Fans/Switches
        filter:
          include:
            - area: Kitchen
          exclude:
            - domain: alarm_control_panel
            - domain: automation
            - domain: input_boolean
            - domain: remote
            - domain: script
            - domain: binary_sensor
            - domain: climate
            - domain: cover
            - domain: device_tracker
            - domain: lock
            - domain: media_player
            - domain: sensor
        sort:
          method: domain
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
        filter:
          include:
            - area: Kitchen
          exclude:
            - domain: light
            - domain: switch
            - domain: fan
      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: view_back_button
            tap_action:
              navigation_path: ../../dash-room-by-room/kitchen

  - title: Master
    path: master
    icon: mdi:bed-king
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
          title: Bedroom Lights
          show_header_toggle: false
        filter:
          include:
            - area: Master Bedroom
          exclude:
            - domain: alarm_control_panel
            - domain: automation
            - domain: input_boolean
            - domain: remote
            - domain: script
            - domain: binary_sensor
            - domain: climate
            - domain: cover
            - domain: device_tracker
            - domain: lock
            - domain: media_player
            - domain: sensor
        sort:
          method: domain
      - type: custom:auto-entities
        card:
          type: entities
          title: Bathroom
          state_color: true
          show_header_toggle: false
        filter:
          include:
            - area: Master Bathroom
          exclude: []
        sort:
          method: domain
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
          title: Bedroom Config
          show_header_toggle: false
        filter:
          include:
            - area: Master Bedroom
            - entity_id:
                - binary_sensor.parents_asleep
          exclude:
            - domain: alarm_control_panel
            - domain: automation
            - domain: remote
            - domain: script
            - domain: binary_sensor
            - domain: climate
            - domain: cover
            - domain: device_tracker
            - domain: lock
            - domain: media_player
            - domain: sensor
            - domain: light
            - domain: switch
            - domain: fan
        sort:
          method: domain
      - type: custom:auto-entities
        card:
          type: entities
          state_color: true
          title: Bedroom MISC
          show_header_toggle: false
        filter:
          include:
            - area: Master Bedroom
          exclude:
            - domain: light
            - domain: switch
            - domain: fan
        sort:
          method: domain
      - type: entities
        entities:
          - entity: binary_sensor.home_occupied
          - entity: binary_sensor.parents_asleep

      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: view_back_button
            tap_action:
              navigation_path: ../../dash-room-by-room/master

