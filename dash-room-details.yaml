  - title: Ethan's Room
    path: ethan
    icon: hue:room-nursery
    cards:
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - area: Ethan*
        name: Details
      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: view_back_button
            tap_action:
              navigation_path: ../../dash-room-by-room/ethan

  - title: Office
    path: office
    icon: mdi:desk
    cards:
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - area: Office
          exclude:
            - domain: light
            - domain: switch
            - domain: fan
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - area: Office
          exclude:
            - domain: alarm_control_panel
            - domain: automation
            - domain: input_boolean
            - domain: remote
            - domain: script
            - domain: binary_sensor
            - domain: climate
            - domain: cover
            - domain: device_tracker
            - domain: lock
            - domain: media_player
            - domain: sensor
      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: view_back_button
            tap_action:
              navigation_path: ../../dash-room-by-room/office
  - title: System
    icon: mdi:desktop-tower
    path: system
    cards:
      - type: custom:auto-entities
        card:
          title: System Devicees
          type: entities
          state_color: true
          show_header_toggle: false
        filter:
          include:
            - area: System
        sort:
          method: state
          reverse: true
        show_empty: true
      - type: custom:auto-entities
        card:
          type: grid
        card_param: cards
        sort:
          method: state
          reverse: true
        filter:
          include:
            - domain: sensor
              attributes:
                device_class: temperature
              options:
                type: custom:button-card
                show_icon: false
                show_state: true
                aspect_ratio: 1/1
          exclude:
            - state: "unavailable"
            - state: "unknown"
            - name: "*KONA*"
            - name: "*Hyundia*"
            - name: "*Pixel*"
            - name: "*Fire*"
  - title: Bathroom
    icon: hue:room-toilet
    path: toilet
    cards:
      - type: custom:auto-entities
        card:
          title: Master Bathroom
          type: entities
          state_color: true
          show_header_toggle: false
        filter:
          include:
            - area: Master Bathroom
        sort:
          method: state
          reverse: true
        show_empty: true
      - type: custom:auto-entities
        card:
          title: Main Bathroom
          type: entities
          state_color: true
          show_header_toggle: false
        filter:
