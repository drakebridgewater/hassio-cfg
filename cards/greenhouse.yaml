- type: custom:button-card
  template: container
  color: "#99cc00"
  name: Greenhouses
  custom_fields:
    buttons:
      card:
        type: horizontal-stack
        cards:
          - type: custom:button-card
            template: container
            color: "#00c150"
            name: Left Greenhouse
            custom_fields:
              buttons:
                card:
                  type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards:
                        - entity: sensor.slavehassio01_ble_humidity_left_greenhouse
                          type: custom:button-card
                          template: humidity
                          styles:
                            card:
                              - height: 100px
                        - entity: sensor.slavehassio01_ble_temperature_left_greenhouse
                          type: custom:button-card
                          template: temperature
                          show_name: false
                          styles:
                            card:
                              - height: 100%
          - type: custom:button-card
            template: container
            color: "#00b165"
            name: Right Greenhouse
            custom_fields:
              buttons:
                card:
                  type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards:
                        - entity: sensor.slavehassio01_ble_humidity_right_greenhouse
                          type: custom:button-card
                          template: humidity
                          styles:
                            card:
                              - height: 100px
                        - entity: sensor.slavehassio01_ble_temperature_right_greenhouse
                          type: custom:button-card
                          template: temperature
                          show_name: false
                          styles:
                            card:
                              - height: 100%

- type: custom:auto-entities
  card:
    type: entities
    state_color: true
    show_header_toggle: false
  filter:
    include:
      - area: Greenhouses
    exclude:
      - name: "*LED"
  show_empty: true