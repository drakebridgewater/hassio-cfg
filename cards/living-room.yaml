- entity: switch.entertainment_center_switch
  type: "custom:button-card"
  name: Entire Entertainment Center
  template:
    - wide_icon
    - entertainment_center_icon
  custom_fields:
    power_icon:
      card:
        entity: switch.entertainment_center_switch
        type: "custom:button-card"
        template: view_power_icon_style

- type: grid
  columns: 2
  cards:
    - entity: binary_sensor.lumi_lumi_sensor_motion_aq2_ias_zone
      name: Motion
      template: alerter-dual
      icon: mdi:alert
      type: custom:button-card
      variables:
        color_seconds: 120
    - entity: sensor.thermostat_temperature
      type: custom:button-card
      template: temperature-indoor

- type: grid
  columns: 4
  cards:
    - type: custom:button-card
      template: view_button
      icon: mdi:list-status
      name: Details
      tap_action:
        navigation_path: ../../dash-room-details/living_room
