- type: horizontal-stack
  cards:
    - entity: sensor.slavehassio01_master_bedroom_temperature_sensor
      template: temperature
      name: Temperature
      type: custom:button-card
    - entity: >-
        binary_sensor.lumi_lumi_sensor_motion_aq2_68fbf606_ias_zone
      template: alerter-dual
      name: Motion
      type: custom:button-card
      icon: mdi:alert
      variables:
        color_seconds: 120
      styles:
        card:
          - height: 100%
    - entity: media_player.master_bedroom_echo_5
      name: Echo 5
      type: custom:button-card
      styles:
        card:
          - height: 100%

- type: grid
