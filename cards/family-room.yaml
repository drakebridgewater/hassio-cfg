- type: horizontal-stack
  cards:        
    - type: custom:button-card
      template: container
      color: "#aaffaa"
      custom_fields:
        buttons:
          card:
            type: custom:more-info-card
            entity: media_player.main_apple_tv
    - entity: media_player.chromecastaudio9624
      aspect_ratio: 1/1
      type: custom:button-card
      styles:
        card:
          - height: 100%
    - type: vertical-stack
      cards:
        - name: Motion
          entity: binary_sensor.basement_motion_detector
          aspect_ratio: 2/1
          show_state: false
          show_last_changed: false
          show_name: false
          template:
            - alerter-dual
            - motion_icon_state
          type: custom:button-card
        - name: Basement Door
          entity: binary_sensor.basement_sliding_door
          show_state: false
          show_last_changed: false
          show_name: false
          aspect_ratio: 2/1
          template:
            - alerter-dual
            - door_icon_state
          type: custom:button-card
    - type: vertical-stack
      cards:
        - name: Door
          entity: sensor.acurite_tower_11679_temperature
          type: custom:button-card
          template: temperature-indoor

