- type: custom:button-card
  template: container
  color: "#009050"
  name: Power
  custom_fields:
    buttons:
      card:
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                min: 0
                entity: sensor.energy_usage
                severity:
                  green: 0
                  yellow: 1500
                  red: 5000
                max: 15000
                unit: kW
                name: Current
                needle: true
              - type: gauge
                min: 0
                entity: sensor.daily_usage
                severity:
                  green: 0
                  yellow: 10
                  red: 20
                max: 30
                needle: true
              - type: gauge
                min: 0
                entity: sensor.weekly_usage
                severity:
                  green: 0
                  yellow: 50
                  red: 75
                max: 100
                needle: true
              - type: gauge
                min: 0
                entity: sensor.monthly_usage
                severity:
                  green: 0
                  yellow: 1000
                  red: 1400
                max: 2200
                needle: true
- !include activity_feed_pwr.yaml
