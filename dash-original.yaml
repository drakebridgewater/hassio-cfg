  - title: Power
    path: power
    badges: []
    cards:
      - type: custom:auto-entities
        card:
          type: entities
        filter:
          include:
            - entity_id: "*usage"
              state: ">0"
          exclude:
            - state: unavailable
            - name: Daily|Monthly|Weekly|Yearly|Energy*
        sort:
          method: state
          reverse: true
          numeric: true
button_card_templates:
  standard:
    color_type: card
    color: auto
    size: 80%
    hold_action:
      action: more-info
    styles:
      card:
        - padding: 0.2em
        - "--mdc-ripple-color": yellow
        - "--mdc-ripple-press-opacity": 0.5
      icon:
        - opacity: 0.5
      name:
        - font-size: 0.65em
        - white-space: normal
      state:
        - font-size: 0.65em
        - white-space: normal
        - value: Unavailable
          icon: hass:sync-alert
          color: rgb(100,100,100)
      label:
        - font-size: 0.4em
        - white-space: normal
  wide:
    template: standard
    styles:
      grid:
        - position: relative
        - grid-template-areas: '"i n"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr
  temperature:
    template: standard
    color: darker
    show_state: true
    show_name: false
    state:
      - operator: ">"
        value: 72
        icon: mdi:fire
        show_icon: true
        styles:
          state:
