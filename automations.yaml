        target:
          area_id: ethan_s_bedroom
        data:
          brightness_step: 5
      action_button_down_short:
      - service: light.turn_on
        target:
          area_id: ethan_s_bedroom
        data:
          brightness_step: -5
      action_button_down_long:
      - service: light.turn_on
        target:
          area_id: ethan_s_bedroom
        data:
          brightness_step: -5
      action_button_up_long:
      - service: light.turn_on
        target:
          area_id: ethan_s_bedroom
        data:
          brightness_step: 5
