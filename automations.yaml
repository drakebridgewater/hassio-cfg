- id: '1695676827878'
  alias: Abode Event Watcher
  description: "\n  There are a number of events that can be triggered from Abode.
    They are grouped into the below events:\n  \n  abode_alarm: Fired when an alarm
    event is triggered from Abode. This includes Smoke, CO, Panic, and Burglar alarms.\n
    \ abode_alarm_end: Fired when an alarm end event is triggered from Abode.\n  abode_automation:
    Fired when an Automation is triggered from Abode.\n  abode_panel_fault: Fired
    when there is a fault with the Abode hub. This includes events like loss of power,
    low battery, tamper switches, polling failures, and signal interference.\n  abode_panel_restore:
    Fired when the panel fault is restored.\n  abode_disarm: Fired when the alarm
    is disarmed.\n  abode_arm: Fired when the alarm is armed (home or away).\n  abode_arm_fault:
    Fired when the alarm is armed (home or away) and has a fault. This includes open
    door/windows, low battery, backup connection. abode_arm is not fired if a fault
    is present.\n  abode_test: Fired when a sensor is in test mode.\n  abode_capture:
    Fired when an image is captured.\n  abode_device: Fired for device changes/additions/deletions.\n
    \ All events have the fields:\n  \n  Field\tDescription\n  device_id\tThe Abode
    device ID of the event.\n  device_name\tThe Abode device name of the event.\n
    \ device_type\tThe Abode device type of the event.\n  event_code\tThe event code
    of the event.\n  event_name\tThe name of the event.\n  event_type\tThe type of
    the event.\n  event_utc\tThe UTC timestamp of the event.\n  user_name\tThe Abode
    user that triggered the event, if applicable.\n  app_type\tThe Abode app that
    triggered the event (e.g., web app, iOS app, etc.).\n  event_by\tThe keypad user
    that triggered the event.\n  date\tThe date of the event in the format MM/DD/YYYY.\n
    \ time\tThe time of the event in the format HH:MM AM."
  trigger:
  - platform: event
    id: abode_alarm
    event_type: abode_alarm
  - platform: event
    id: abode_alarm_end
    event_type: abode_alarm_end
  - platform: event
    id: abode_automation
    event_type: abode_automation
  - platform: event
    id: abode_panel_fault
    event_type: abode_panel_fault
  - platform: event
    id: abode_panel_restore
    event_type: abode_panel_restore
  - platform: event
    id: abode_disarm
    event_type: abode_disarm
  - platform: event
    id: abode_arm
    event_type: abode_arm
  - platform: event
    id: abode_arm_fault
    event_type: abode_arm_fault
  - platform: event
    id: abode_test
    event_type: abode_test
  - platform: event
    id: abode_capture
    event_type: abode_capture
  - platform: event
    id: abode_device
    event_type: abode_device
  condition: []
  action: []
  mode: single
