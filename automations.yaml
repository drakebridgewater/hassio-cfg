- id: '1687452680690'
  alias: HVAC Automation
  description: ''
  triggers:
  - id: AutoHVAC-ON
    entity_id:
    - binary_sensor.any_door_open_group
    - binary_sensor.window_open_group
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 20
      seconds: 0
    trigger: state
  - id: AutoHVAC-OFF
    entity_id:
    - binary_sensor.window_open_group
    from: 'off'
    to: 'on'
    for:
      hours: 0
      minutes: 2
      seconds: 0
    trigger: state
  - id: AutoHVAC-OFF
    entity_id:
    - binary_sensor.any_door_open_group
    for:
      hours: 0
      minutes: 10
      seconds: 0
    from: 'off'
    to: 'on'
    trigger: state
  - id: climateTriggerWithOpen
    device_id: f80a8033b99b82d21b310a3a201f77d2
    domain: climate
    entity_id: 65f2bbe30d299d07c13fd20af182b4f5
    type: hvac_mode_changed
    to: auto
    trigger: device
  - id: climateTriggerWithOpen
    device_id: f80a8033b99b82d21b310a3a201f77d2
    domain: climate
    entity_id: 65f2bbe30d299d07c13fd20af182b4f5
    type: hvac_mode_changed
    to: cool
    trigger: device
  - id: climateTriggerWithOpen
    device_id: f80a8033b99b82d21b310a3a201f77d2
    domain: climate
    entity_id: 65f2bbe30d299d07c13fd20af182b4f5
    type: hvac_mode_changed
    to: heat_cool
    trigger: device
  - id: climateTriggerWithOpen
    device_id: f80a8033b99b82d21b310a3a201f77d2
    domain: climate
    entity_id: 65f2bbe30d299d07c13fd20af182b4f5
    type: hvac_mode_changed
    to: heat
    trigger: device
  conditions:
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: AutoHVAC-ON
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.any_door_open_group
          state: 'off'
        - condition: state
          entity_id: binary_sensor.window_open_group
          state: 'off'
        - condition: state
          entity_id: climate.thermostat
          state: 'off'
      sequence:
      - data:
          hvac_mode: '{{ states(''input_text.hvac_previous_active_state'') }}'
        target:
          entity_id: climate.thermostat
        action: climate.set_hvac_mode
      - data:
          message: HVAC Turned ON to {{ states('input_text.hvac_previous_active_state')
            }}
        action: notify.std_information
    - conditions:
      - condition: trigger
        id: climateTriggerWithOpen
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.window_open_group
          state: 'on'
        - condition: state
          entity_id: binary_sensor.any_door_open_group
          state: 'on'
      sequence:
      - data:
          value: 'A door or window is still open while the HVAC was activated. Check
            the app to see which windows or doors are open. '
        target:
          entity_id: input_text.broadcast_message
        action: input_text.set_value
    - conditions:
      - condition: not
        conditions:
        - condition: device
          device_id: f80a8033b99b82d21b310a3a201f77d2
          domain: climate
          entity_id: 65f2bbe30d299d07c13fd20af182b4f5
          type: is_hvac_mode
          hvac_mode: 'off'
      - condition: trigger
        id: AutoHVAC-OFF
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.window_open_group
          state: 'on'
        - condition: state
          entity_id: binary_sensor.any_door_open_group
          state: 'on'
      sequence:
      - data:
          value: '{{ states(''climate.thermostat'') }}'
        target:
          entity_id: input_text.hvac_previous_active_state
        action: input_text.set_value
      - data: {}
        target:
          entity_id: climate.thermostat
        action: climate.turn_off
      - metadata: {}
        data:
          message: HVAC Turned Off (Previously {{     states('input_text.hvac_previous_active_state')
            }} )"
        action: notify.std_information
  mode: single
