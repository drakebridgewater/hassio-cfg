          volume_level: 0.25
        target:
          device_id: 00b284cd65cb42af0dfbf0ef9821ea30
      - service: tts.cloud_say
        data:
          entity_id: media_player.kitchen_display
          message: 'Bottle needed in the nursery '
      - service: tts.cloud_say
        data:
          entity_id: media_player.master_bathroom_speaker
          message: Bottle coming shortly
      action_button_off_long:
