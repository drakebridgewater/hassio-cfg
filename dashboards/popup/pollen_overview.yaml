action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Pollen Overview
    style: |
      --popup-background-color: #444;
    content:
      style:
        hui-vertical-stack-card:
          $: |
            hui-horizontal-stack-card {
              padding: 0em 2em 2.3em 2em;
            }
          $hui-horizontal-stack-card$: |
            #root {
              justify-content: space-evenly;
            }
      type: vertical-stack
      cards: 
        # - type: custom:mushroom-entity-card
        #   entity: sensor.home_tree_pollen_0d
        # - type: custom:mushroom-entity-card
        #   entity: sensor.home_mold_pollen_0d
        # - type: custom:mushroom-entity-card
        #   entity: sensor.home_grass_pollen_0d
        # - type: custom:mushroom-entity-card
        #   entity: sensor.home_ragweed_pollen_0d 

        - type: custom:mushroom-template-card
          primary: Tree Pollen
          secondary: '{{states(''sensor.home_tree_pollen_0d'')}} p/m続'
          icon: mdi:tree
          entity: sensor.home_tree_pollen_0d
          icon_color: |+
            {% if int(states('sensor.home_tree_pollen_0d'))>50 -%}
              red
            {%- elif int(states('sensor.home_tree_pollen_0d'))>25 -%}
              yellow
            {%- else %}
              green
            {%- endif %}

          badge_icon: |+
            {% if int(states('sensor.home_tree_pollen_0d'))>50 -%}
              mdi:alert
            {%- elif int(states('sensor.home_tree_pollen_0d'))>25 -%}
              mdi:alert-circle-outline
            {%- else %}
              mdi:check
            {%- endif %}
          badge_color: |+
            {% if int(states('sensor.home_tree_pollen_0d'))>50 -%}
              red
            {%- elif int(states('sensor.home_tree_pollen_0d'))>25 -%}
              yellow
            {%- else %}
              green
            {%- endif %}
          tap_action:
            action: more-info
          hold_action:
            action: more-info
          double_tap_action:
            action: none
