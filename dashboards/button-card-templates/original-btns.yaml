      id: value_on
      styles:
        card:
          - animation: rotation 2s infinite linear
alerter-dual:
  show_last_changed: true
  color_type: icon
  extra_styles: |
    [[[ return `
      @keyframes pulse1 {
        20% {
          background-color: ${variables.color_initial};
        }
      }
      @keyframes pulse2 {
        20% {
          background-color: ${variables.color_extended};
        }
