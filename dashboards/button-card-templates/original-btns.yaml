#################################################
#                                               #
#                     BASE                      #
#                                               #
#################################################

base:
  variables:
    state: >
      [[[ return entity === undefined || entity.state; ]]]
    timeout: >
      [[[ return entity === undefined || Date.now() - Date.parse(entity.last_changed); ]]]
    consider_on: >
      [[[ return ['on', 'home', 'cool', 'fan_only', 'playing'].indexOf(entity === undefined || entity.state) !== -1; ]]]
  aspect_ratio: 1/1
  show_state: true
  show_icon: false
  state_display: >
    [[[ if (variables.state === true) return 'Unknown'; ]]]
  tap_action:
    animation_card: |
      [[[
        let time = 900;
        this.shadowRoot.getElementById('card').style.animation =
          `card_bounce ${time}ms cubic-bezier(0.22, 1, 0.36, 1)`,
          window.setTimeout(() => {
            this.shadowRoot.getElementById('card').style.animation = 'none'
          }, time);
      ]]]
    action: toggle
    haptic: medium
  styles:
    grid:
      - grid-template-areas: |
          "icon  circle"
          "n     n"
          "s     s"
      - grid-template-columns: repeat(2, 1fr)
      - grid-template-rows: auto repeat(2, min-content)
      - gap: 2%
      - align-items: start
    name:
      - justify-self: start
      - line-height: 115%
    state:
      - justify-self: start
      - line-height: 115%
    card:
      - font-family: Sf Display
      - border-radius: var(--custom-button-card-border-radius)
      - -webkit-tap-highlight-color: rgba(0,0,0,0)
      - transition: none
      - padding: 10%
      - --mdc-ripple-color: >
          [[[
            return variables.consider_on ?
              'rgb(0, 0, 0)' :
              'rgba(255, 255, 255, 0.3)';
          ]]]
      - color: >
          [[[
            return variables.consider_on ?
              'rgba(0, 0, 0, 0.6)' :
              'rgba(255, 255, 255, 0.3)';
          ]]]
      - background-color: >
          [[[
            return variables.consider_on ?
              'rgba(255, 255, 255, 0.8)' :
              'rgba(115, 115, 115, 0.2)';
          ]]]
  extra_styles: |
    [[[
      if (entity) {
        let hs = entity.attributes.hs_color == undefined,
          h = hs || entity.attributes.hs_color[0],
          s = hs || entity.attributes.hs_color[1],
          l_min = 28,
          l_max = 48,
          l_calc = 
            entity.attributes.brightness / 2.54 * (l_max - l_min) / 100 + l_min;
        var light_color = 
          entity.attributes.color_mode === 'color_temp'
            ? `hsl(204, 58%, ${l_calc}%);`
            : `hsl(${h}, ${s}%, ${l_calc}%);`;
      }
      return `
        svg {
          --light-color:
          ${ variables.state === 'on' && entity.attributes.brightness != undefined
              ? light_color
              : variables.state === 'on' && entity.attributes.brightness == undefined
              ? 'var(--state-icon-active-color);'
              : 'var(--state-icon-color);'
          }
        }
        #container {
          text-align: left !important;
        }
        #name, #state {
          font-size: 1.34vw;
          letter-spacing: 0.05vw;
        }
        /* portrait */
        @media screen and (max-width: 1200px) {
          #name, #state {
            font-size: 2vw;
            letter-spacing: 0.05vw;
          }
        }
        /* phone */
        @media screen and (max-width: 800px) {
          #name, #state {
            font-size: 3.1vw;
            letter-spacing: 0.12vw;
          }
        }
        @keyframes card_bounce {
          0% {
            transform: scale(1);
          }
          15% {
            transform: scale(0.9);
          }
          25% {
            transform: scale(1);
          }
          30% {
            transform: scale(0.98);
          }
          100% {
            transform: scale(1);
          }
        }
      `
    ]]]

#################################################
#                                               #
#                    CIRCLE                     #
#                                               #
#################################################

circle:
  custom_fields:
    circle: >
      [[[
        if (variables.state === 'on') {
          let input = variables.circle_input,
            radius = 20.5,
            circumference = radius * 2 * Math.PI;
          return `
            <svg viewBox="0 0 50 50">
              <style>
                circle {
                  transform: rotate(-90deg);
                  transform-origin: 50% 50%;
                  stroke-dasharray: ${circumference};
                  stroke-dashoffset: ${circumference - input / 100 * circumference};
                }
                tspan {
                  font-size: 10px;
                }
              </style>
              <circle cx="25" cy="25" r="${radius}" stroke="#b2b2b2" stroke-width="1.5" fill="none" />
              <text x="50%" y="54%" fill="#8d8e90" font-size="14" text-anchor="middle" alignment-baseline="middle" dominant-baseline="middle">${input}<tspan font-size="10">%</tspan></text>
            </svg>
          `;
        }
      ]]]
  styles:
    custom_fields:
      circle: &person
        - display: initial
        - width: 90%
        - letter-spacing: 0.03vw
        - margin: -6% -6% 0 0
        - justify-self: end
        - opacity: 1
#################################################
#                                               #
#                     LIGHT                     #
#                                               #
#################################################

light:
  template:
    - base
    - circle
    - light_hold_action
  variables:
    circle_input: >
      [[[ return entity === undefined || Math.round(entity.attributes.brightness / 2.54); ]]]

light_hold_action:
  hold_action:
    action: fire-dom-event
    browser_mod:
      command: popup
      title: >
        [[[ return entity.attributes.friendly_name; ]]]
      card:
        type: custom:light-popup-card
        entity: >
          [[[ return entity.entity_id ]]]
        icon: none
        fullscreen: false
        brightnessWidth: 130px
        brightnessHeight: 360px
        borderRadius: 1.7em
        sliderColor: "#c7c7c7"
        sliderTrackColor: rgba(25, 25, 25, 0.9)
        displayType: slider
        actionSize: 4.5em
        actionsInARow: 2
        actions:
          - action: call-service
            service: light.turn_on
            color: "#d8d9e1"
            service_data:
              entity_id: >
                [[[ return entity.entity_id ]]]
              color_temp: 153
          - action: call-service
            service: light.turn_on
            color: "#d5b08d"
            service_data:
              entity_id: >
                [[[ return entity.entity_id ]]]
              color_temp: 326
          - action: call-service
            service: light.turn_on
            color: "#ce944b"
            service_data:
              entity_id: >
                [[[ return entity.entity_id ]]]
              color_temp: 500
          - action: fire-dom-event
            image: >-
              data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 
              50 50"%3E%3Cstyle%3Esvg%7Bbackground:radial-gradient(circle,rgba(255,255,
              255,1) 0%25,rgba(255,255,255,0) 80%25),conic-gradient(%237827e6,%23e622e7,
              %23e40588,%23e41919,%23e5691e,%23e8e22e,%237de629,%2334e828,%2333e75c,
              %2334e8e0,%23207de5,%231227e5,%237827e6)%7D%3C/style%3E%3C/svg%3E
            browser_mod:
              command: popup
              title: >
                [[[ return entity.attributes.friendly_name ]]]
              card:
                type: custom:light-entity-card
                entity: >
                  [[[ return entity.entity_id ]]]
                brightness: true
                color_temp: true
                full_width_sliders: false
                hide_header: true
                show_slider_percent: true
                smooth_color_wheel: true
                persist_features: true
                consolidate_entities: false

