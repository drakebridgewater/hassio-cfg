climate_btn:
  show_label: true
  show_state: true
  tap_action:
    action: more-info

light_btn:
  double_tap_action:
    action: more-info
  show_label: false
  show_state: true
  state_display: |
    [[[ 
      var bri = ( entity?.attributes?.brightness / 255 ) * 100 ;
      if (entity?.state == "on") return "Lights on at " + bri.toFixed() + "%";
      if (entity?.state == "Unavailable") return "Lights are Unavailable";
      else return "Lights are off" 
    ]]]
  tap_action:
    action: toggle
  styles:
    custom_fields:
      power_icon:
        - position: relative
        - bottom: 35%
        - right: 35%
fan_btn:
  double_tap_action:
    action: more-info
  show_label: false
  show_state: true
  state_display: |
    [[[ 
      var bri = entity?.attributes?.percentage;
      if (bri && entity?.state == "on") return "Fan is on at " + bri + "%";
      if (entity?.state == "on") return "Fan is on";
      if (entity?.state == "Unavailable") return "Fan is unavailable";
      else return "Fan is off" 
    ]]]
  tap_action:
    action: toggle
  styles:
    custom_fields:
      power_icon:
        - position: relative
        - bottom: 35%
