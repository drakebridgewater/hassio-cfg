6_1__room_btn_btn_btn:
  aspect_ratio: 6/1
  show_label: true
  show_name: true
  show_state: true
  size: 70%
  styles:
    card: null
    custom_fields:
      s2:
        - justify-self: start
        - font-size: 10pt
      power_icon:
        - justify-self: right
        - padding: 10%
        - padding-right: 10px
      power_icon2:
        - justify-self: right
        - padding: 10%
        - padding-right: 10px
      power_icon3:
        - justify-self: right
        - padding: 10%
        - padding-right: 10px
    grid:
      - grid-template-areas: '
        "i n n n n power_icon power_icon2 power_icon3" 
        "i l l l l power_icon power_icon2 power_icon3" 
        "i s s s s power_icon power_icon2 power_icon3" '
      - grid-template-columns: 2fr 2fr 2fr 2fr 2fr 2fr 2fr 2fr
      - grid-template-rows: 1fr 1fr 1fr  
    label:
      - justify-self: start
      - padding-top: 5%
      - padding-bottom: 5%
      - font-size: 8pt
    name:
      - justify-self: start
      - font-weight: bold
    state:
      - justify-self: start
      - font-size: 10pt

