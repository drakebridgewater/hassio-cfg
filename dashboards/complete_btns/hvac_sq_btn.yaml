entity: climate.thermostat
name: HVAC
type: custom:button-card
hold_action: !include ../popup/climate_overview.yaml
template:
  - standard_btn_layout
  - climate_btn
  - climate_btn_states
show_entity_picture: true
triggers_update:
  - sensor.thermostat_temperature
custom_fields:
  s2: ""
label: |
  [[[
    var temp = states['climate.thermostat'].attributes.current_temperature;
    return 'Currently: ' + (temp ? temp : '0.0') + '째F';
  ]]]
state_display: |
  [[[ 
    var target_temp = states['climate.thermostat'].attributes.temperature
    if (entity.state == "auto") return "Auto target " + target_temp + "째F";
    if (entity.state == "heat") return "Heating to " + target_temp + "째F";
    if (entity.state == "cool") return "Cooling to " + target_temp + "째F";
    if (entity.state == "off") return "System OFF";
    else return "" 
  ]]]
styles:
  card:
    - background-color: |
        [[[
          var target_temp = states['climate.thermostat'].attributes.temperature
          if (entity.state == "auto") return '#32B76F'; // green
          if (entity.state == "heat") return '#FF7309'; // red
          if (entity.state == "cool") return '#3080ff'; // blue
          else return '#333333';
        ]]]
  label:
    - justify-self: start
    - margin-left: 10%
    - padding: 0% 0% 5% 0%