              entity: sensor.recycling_manager
              icon_color: "#ff4400"
              icon_size: 35px
              hide_date: true
  - type: custom:button-card
    template: container
    color: "#8000f0"
    custom_fields:
      buttons:
        card:
          type: custom:spotify-card
          spotify_entity: media_player.spotify_thedrake
          account: default
          playlist_type: default
          display_style: grid
          grid_covers_per_row: "4"
          limit: 8
          grid_show_title: true
          always_play_random_song: true
    styles:
      card:
        - height: 405px
