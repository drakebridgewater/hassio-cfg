title: Power
path: power
badges: []
cards:
  - type: custom:auto-entities
    card:
      type: entities
    filter:
      include:
        - entity_id: "*usage"
          state: ">0"
      exclude:
        - state: unavailable
        - name: Daily|Monthly|Weekly|Yearly|Energy*
    sort:
      method: state
      reverse: true
      numeric: true
