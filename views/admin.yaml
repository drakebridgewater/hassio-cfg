    entity: sensor.cryptoinfo_eth_price_ethereum_usd
    graph: line
    name: Ethereum (3d)
    hours_to_show: 96
  - type: custom:auto-entities
    card:
      type: entities
      title: Temperature Reporting Devices
    show_empty: false
    filter:
      include:
        - entity_id: "*temperature*"
          domain: sensor
        - type: ""
      exclude:
        - state: unavailable
        - entity_id: "*(battery|humidity)*"
    sort:
      method: state
      numeric: true
      reverse: true
  - type: custom:apexcharts-card
    graph_span: 6h
